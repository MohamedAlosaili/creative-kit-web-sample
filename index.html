<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Creative Kit</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta property="og:site_name" content="Snapchat Web Kit" />
    <meta property="og:title" content="The Fastest Way to Share a Moment!" />
    <meta
      property="og:image"
      content="https://mohamedalosaili.github.io/creative-kit-web-sample/jornali-sticker.png"
    />
    <!-- The following are optional -->
    <meta
      property="snapchat:sticker"
      content="https://mohamedalosaili.github.io/creative-kit-web-sample/sign-my-jornali-sticker.png"
    />
    <meta
      property="snapchat:app_id"
      content="6da477b4-c607-4476-b8a0-c6991877b312"
    />
  </head>
  <body>
    <h1>Hi</h1>
    <div>
      https://kit.snapchat.com/news/creative-kit-for-web
      <div
        class="snapchat-creative-kit-share"
        data-theme="dark"
        data-size="large"
        data-text="false"
        data-share-url="https://kit.snapchat.com/news/creative-kit-for-web"
      ></div>
    </div>
    <div>
      https://tester.jornali.com
      <div
        class="snapchat-creative-kit-share"
        data-theme="dark"
        data-size="large"
        data-text="false"
        data-share-url="https://tester.jornali.com"
      ></div>
    </div>
    <div>
      https://mohamedalosaili.github.io/creative-kit-web-sample
      <div
        class="snapchat-creative-kit-share"
        data-theme="dark"
        data-size="large"
        data-text="false"
        data-share-url="https://mohamedalosaili.github.io/creative-kit-web-sample"
      ></div>
    </div>

    <script>
      // Load the SDK asynchronously
      (function (d, s, id) {
        var js,
          sjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://sdk.snapkit.com/js/v1/create.js";
        sjs.parentNode.insertBefore(js, sjs);
      })(document, "script", "snapkit-creative-kit-sdk");
    </script>
  </body>
</html>
